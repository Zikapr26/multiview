<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiWatch - Zika Edition</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #toolbar { background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 40px; border-bottom: 1px solid #333; z-index: 1000; flex-shrink: 0; transition: margin-top 0.2s; }
        
        /* Oculta a barra subindo ela, pra não deixar buraco */
        .menu-hidden #toolbar { margin-top: -40px; }

        #menu-to-hide { display: flex; gap: 8px; align-items: center; }
        
        /* Controles de Chat que NÃO somem */
        #menu-persistent { display: flex; gap: 8px; align-items: center; background: #111; height: 40px; transition: transform 0.2s; z-index: 1002; }
        .menu-hidden #menu-persistent { transform: translateY(40px); border-bottom: 1px solid #333; padding: 0 15px; margin-right: -15px; }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        input { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 4px 20px 4px 8px; border-radius: 4px; width: 90px; font-size: 11px; outline: none; }
        .clear-btn { position: absolute; right: 5px; cursor: pointer; color: #666; border: none; background: none; font-weight: bold; }
        
        button { background: #222; color: #eee; border: 1px solid #444; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        button:hover { background: #333; }
        .btn-primary { background: #ff0000; border: none; }
        .active-chat { border-color: #ff0000 !important; color: #ff0000 !important; }

        .group { display: flex; align-items: center; gap: 5px; border-left: 1px solid #333; padding-left: 8px; color: #666; font-size: 10px; }
        
        #main-container { display: flex; flex: 1; overflow: hidden; }
        
        /* ÁREA DE VÍDEO COM AUTO-ADJUST (FLEX) */
        #content-area { display: flex; flex-wrap: wrap; flex: 1; background: #000; align-content: stretch; }
        
        .video-box { position: relative; flex: 1 1 45%; min-width: 300px; background: #000; border: 1px solid #111; box-sizing: border-box; }
        
        /* Se for o único na linha (ex: L3 sozinha embaixo), ocupa 100% */
        .video-box.wide { flex: 1 1 100%; }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        #chat-area { width: 320px; background: #000; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .chat-container { flex: 1; display: none; }
        .chat-active { display: block; }
        
        .hide { display: none !important; }
        #menu-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 10px; z-index: 1001; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu-trigger" onmouseover="showMenu()"></div>

    <div id="toolbar">
        <div id="menu-to-hide">
            <div class="input-wrapper"><input type="text" id="in1" placeholder="L1"><button class="clear-btn" onclick="apagarSlot(1)">×</button></div>
            <div class="input-wrapper"><input type="text" id="in2" placeholder="L2"><button class="clear-btn" onclick="apagarSlot(2)">×</button></div>
            <div class="input-wrapper"><input type="text" id="in3" placeholder="L3"><button class="clear-btn" onclick="apagarSlot(3)">×</button></div>
            <div class="input-wrapper"><input type="text" id="in4" placeholder="L4"><button class="clear-btn" onclick="apagarSlot(4)">×</button></div>
            
            <button class="btn-primary" onclick="carregar()">CARREGAR</button>
            <button onclick="salvar()">SALVAR</button>
            <button onclick="limparTudo()" style="color: #ff5555;">LIMPAR</button>

            <div class="group">
                <button onclick="mudarLayout('4t')">4T</button>
                <button onclick="mudarLayout('h')">H</button>
                <button onclick="mudarLayout('v')">V</button>
            </div>

            <button onclick="toggleMenu()" style="background: #333;">MENU</button>
        </div>

        <div id="menu-persistent">
            <button onclick="toggleChat()">CHAT</button>
            <div class="group">
                <span>CHATS:</span>
                <button onclick="swapChat(1)" id="c1">1</button>
                <button onclick="swapChat(2)" id="c2">2</button>
                <button onclick="swapChat(3)" id="c3">3</button>
                <button onclick="swapChat(4)" id="c4">4</button>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div id="content-area">
            <div id="b1" class="video-box hide"><iframe id="v1"></iframe></div>
            <div id="b2" class="video-box hide"><iframe id="v2"></iframe></div>
            <div id="b3" class="video-box hide"><iframe id="v3"></iframe></div>
            <div id="b4" class="video-box hide"><iframe id="v4"></iframe></div>
        </div>
        <div id="chat-area" class="hide">
            <div id="chat-c1" class="chat-container"><iframe id="f1" style="width:100%;height:100%;"></iframe></div>
            <div id="chat-c2" class="chat-container"><iframe id="f2" style="width:100%;height:100%;"></iframe></div>
            <div id="chat-c3" class="chat-container"><iframe id="f3" style="width:100%;height:100%;"></iframe></div>
            <div id="chat-c4" class="chat-container"><iframe id="f4" style="width:100%;height:100%;"></iframe></div>
        </div>
    </div>

    <script>
        let ids = ["", "", "", ""];
        const domain = window.location.hostname || "localhost";

        window.onload = function() {
            for(let i=1; i<=4; i++) {
                const val = localStorage.getItem('l'+i);
                if(val) document.getElementById('in'+i).value = val;
            }
            carregar();
        };

        function getStreamData(url) {
            if (!url) return null;
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const m = url.match(reg);
                return (m && m[1]) ? { id: m[1], platform: 'youtube' } : null;
            }
            if (url.includes("twitch.tv")) {
                const parts = url.split('/');
                const id = parts[parts.length - 1] || parts[parts.length - 2];
                return { id: id.split('?')[0], platform: 'twitch' };
            }
            if (url.includes("kick.com")) {
                const parts = url.split('/');
                const id = parts[parts.length - 1] || parts[parts.length - 2];
                return { id: id.split('?')[0], platform: 'kick' };
            }
            return null;
        }

        function carregar() {
            let slotsAtivos = [];
            for(let i=1; i<=4; i++) {
                const val = document.getElementById('in'+i).value;
                const data = getStreamData(val);
                const box = document.getElementById('b'+i);
                if(data) {
                    ids[i-1] = data.id;
                    box.classList.remove('hide', 'wide');
                    slotsAtivos.push(box);
                    let vSrc = (data.platform === 'youtube') ? `https://www.youtube.com/embed/${data.id}?autoplay=1&mute=1` :
                               (data.platform === 'twitch') ? `https://player.twitch.tv/?channel=${data.id}&parent=${domain}&autoplay=true&muted=true` :
                               `https://player.kick.com/${data.id}`;
                    document.getElementById('v'+i).src = vSrc;
                    document.getElementById('f'+i).src = (data.platform === 'youtube') ? `https://www.youtube.com/live_chat?v=${data.id}&embed_domain=${domain}` :
                                                         (data.platform === 'twitch') ? `https://www.twitch.tv/embed/${data.id}/chat?parent=${domain}` :
                                                         `https://kick.com/popout/${data.id}/chat`;
                } else {
                    box.classList.add('hide');
                    document.getElementById('v'+i).src = "";
                }
            }
            // Lógica para expandir a última live se ela estiver sozinha na linha
            if (slotsAtivos.length === 3) slotsAtivos[2].classList.add('wide');
            if (slotsAtivos.length === 1) slotsAtivos[0].classList.add('wide');
        }

        function swapChat(n) {
            document.querySelectorAll('.group button').forEach(b => b.classList.remove('active-chat'));
            document.querySelectorAll('.chat-container').forEach(c => c.classList.remove('chat-active'));
            if(ids[n-1]) {
                document.getElementById('chat-c' + n).classList.add('chat-active');
                document.getElementById('c' + n).classList.add('active-chat');
                document.getElementById('chat-area').classList.remove('hide');
            }
        }

        function mudarLayout(m) {
            const area = document.getElementById('content-area');
            const boxes = document.querySelectorAll('.video-box');
            boxes.forEach(b => b.classList.remove('wide'));
            if(m === 'h') { area.style.flexDirection = 'column'; boxes.forEach(b => b.classList.add('wide')); }
            else if(m === 'v') { area.style.flexDirection = 'row'; boxes.forEach(b => b.style.flex = '1 1 20%'); }
            else { area.style.flexDirection = 'row'; carregar(); }
        }

        function apagarSlot(n) { document.getElementById('in' + n).value = ""; carregar(); }
        function limparTudo() { localStorage.clear(); location.reload(); }
        function salvar() { for(let i=1; i<=4; i++) localStorage.setItem('l'+i, document.getElementById('in'+i).value); alert("Salvo!"); }
        
        function toggleMenu() { document.body.classList.toggle('menu-hidden'); }
        function showMenu() { document.body.classList.remove('menu-hidden'); }
        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }
    </script>
</body>
</html>
