<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiView Pro - zikapr26</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #toolbar { background: #1a1a1a; padding: 10px; display: flex; gap: 8px; align-items: center; border-bottom: 2px solid #333; z-index: 1000; flex-wrap: wrap; transition: 0.3s; }
        .toolbar-hidden { margin-top: -150px; opacity: 0; pointer-events: none; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 6px; border-radius: 4px; width: 120px; font-size: 11px; }
        button { background: #cc0000; color: white; border: none; padding: 7px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .group { display: flex; align-items: center; gap: 6px; border-left: 1px solid #444; padding-left: 8px; font-size: 11px; }
        input[type="range"] { width: 60px; accent-color: #ff0000; }

        #show-menu-btn { position: fixed; top: 0; left: 50%; transform: translateX(-50%); background: #333; padding: 5px 15px; border-radius: 0 0 10px 10px; z-index: 1001; cursor: pointer; opacity: 0.3; font-size: 10px; }
        #show-menu-btn:hover { opacity: 1; background: #cc0000; }

        #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
        #content-area { display: flex; flex: 1; background: #000; position: relative; }
        
        /* Layouts */
        .grid-mode { display: grid !important; grid-template-columns: 50% 50%; grid-template-rows: 50% 50%; width: 100%; height: 100%; }
        .v-mode { display: flex !important; flex-direction: column; width: 100%; height: 100%; }
        .h-mode { display: flex !important; flex-direction: row; width: 100%; height: 100%; }

        .video-box { position: relative; background: #000; flex: 1; border: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }

        #chat-area { width: 300px; background: #0f0f0f; display: flex; flex-direction: column; border-left: 2px solid #333; }
        .chat-header { padding: 8px; background: #1a1a1a; text-align: center; font-size: 11px; font-weight: bold; border-bottom: 1px solid #333; }
        .hide { display: none !important; }
        .active-btn { background: #065fd4 !important; }
    </style>
</head>
<body>

    <div id="show-menu-btn" onclick="toggleMenu()">MOSTRAR MENU</div>

    <div id="toolbar">
        <input type="text" id="in1" placeholder="Live 1">
        <input type="text" id="in2" placeholder="Live 2">
        <input type="text" id="in3" placeholder="Live 3">
        <input type="text" id="in4" placeholder="Live 4">
        <button onclick="carregar()">CARREGAR</button>
        <button onclick="salvar()" style="background:#28a745">SALVAR</button>

        <div class="group">
            <button onclick="setLayout('h')">HORIZ</button>
            <button onclick="setLayout('v')">PILHA</button>
            <button onclick="setLayout('g')">GRADE</button>
        </div>

        <div class="group">
            <span>Chat da:</span>
            <button onclick="swapChat(1)" id="c1">L1</button>
            <button onclick="swapChat(2)" id="c2">L2</button>
            <button onclick="swapChat(3)" id="c3">L3</button>
            <button onclick="toggleChat()" style="background:#444">CHAT</button>
            <button onclick="toggleMenu()" style="background:#444">MENU</button>
        </div>
    </div>

    <div id="main-container">
        <div id="content-area" class="h-mode">
            <div class="video-box" id="b1"><iframe id="v1"></iframe></div>
            <div class="video-box" id="b2"><iframe id="v2"></iframe></div>
            <div class="video-box hide" id="b3"><iframe id="v3"></iframe></div>
            <div class="video-box hide" id="b4"><iframe id="v4"></iframe></div>
        </div>
        <div id="chat-area">
            <div class="chat-header" id="chat-title">CHAT: LIVE 1</div>
            <iframe id="chat-frame"></iframe>
        </div>
    </div>

    <script>
        let ids = ["", "", "", ""];

        window.onload = function() {
            for(let i=1; i<=4; i++) {
                document.getElementById('in'+i).value = localStorage.getItem('l'+i) || "";
            }
            if(localStorage.getItem('l1')) carregar();
        };

        function salvar() {
            for(let i=1; i<=4; i++) {
                localStorage.setItem('l'+i, document.getElementById('in'+i).value);
            }
            alert("Links salvos!");
        }

        function getID(url) {
            const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const m = url.match(reg);
            return (m && m[1]) ? m[1] : null;
        }

        function carregar() {
            for(let i=1; i<=4; i++) {
                ids[i-1] = getID(document.getElementById('in'+i).value);
                if(ids[i-1]) document.getElementById('v'+i).src = `https://www.youtube.com/embed/${ids[i-1]}?autoplay=1`;
            }
            swapChat(1);
        }

        function setLayout(mode) {
            const area = document.getElementById('content-area');
            area.className = "";
            document.getElementById('b3').classList.add('hide');
            document.getElementById('b4').classList.add('hide');

            if(mode === 'h') area.classList.add('h-mode');
            if(mode === 'v') area.classList.add('v-mode');
            if(mode === 'g') {
                area.classList.add('grid-mode');
                document.getElementById('b3').classList.remove('hide');
                document.getElementById('b4').classList.remove('hide');
            }
        }

        function swapChat(n) {
            const tid = ids[n-1];
            const domain = window.location.hostname;
            document.getElementById('chat-title').innerText = "CHAT: LIVE " + n;
            if(tid) document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${tid}&embed_domain=${domain}`;
        }

        function toggleMenu() { document.getElementById('toolbar').classList.toggle('toolbar-hidden'); }
        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }
    </script>
</body>
</html>
