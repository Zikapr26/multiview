<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiWatch - Zika Edition</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* COLUNA 1: VÍDEOS + MENU DE LINKS */
        #video-section { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        
        #toolbar-links { 
            background: #111; 
            padding: 8px 15px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-bottom: 1px solid #333; 
            height: 40px;
            flex-shrink: 0;
        }

        /* Esconde apenas a parte dos links */
        .hide-menu #toolbar-links { display: none; }

        #main-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* COLUNA 2: CHAT (TOTALMENTE ISOLADO) */
        #chat-section { 
            width: 320px; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid #222; 
            height: 100%; /* Vai do topo ao chão sem frescura */
        }

        /* Botão de Chat e Troca sempre visíveis no topo do chat */
        #chat-header {
            background: #111;
            padding: 8px;
            display: flex;
            gap: 5px;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 40px;
            box-sizing: border-box;
        }

        /* Estilos de botões e inputs mantidos */
        .input-wrapper { position: relative; display: flex; align-items: center; }
        input { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 6px 10px; border-radius: 4px; width: 80px; font-size: 11px; outline: none; }
        button { background: #222; color: #eee; border: 1px solid #333; padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        button:hover { background: #333; }
        .btn-primary { background: #ff0000; border: none; }
        .active-chat { border-color: #ff0000 !important; color: #ff0000 !important; }
        
        #content-area { display: flex; flex-direction: column; flex: 1; position: relative; }
        .video-box { position: relative; background: #000; overflow: hidden; display: flex; flex: 1; }
        iframe { width: 100%; height: 100%; border: none; }
        .gutter { background: #000; z-index: 10; flex-shrink: 0; }
        .gutter:hover { background: #ff0000 !important; }
        .gutter-h { cursor: col-resize; width: 4px; }
        .gutter-v { cursor: row-resize; height: 4px; width: 100%; }
        
        .chat-container { flex: 1; width: 100%; height: 100%; display: none; }
        .chat-active { display: block !important; }
        .hide { display: none !important; }
        #menu-trigger { position: fixed; top: 0; left: 0; width: calc(100% - 320px); height: 10px; z-index: 2000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu-trigger" onmouseover="showMenu()"></div>

    <div id="video-section">
        <div id="toolbar-links">
            <input type="text" id="in1" placeholder="L1">
            <input type="text" id="in2" placeholder="L2">
            <input type="text" id="in3" placeholder="L3">
            <input type="text" id="in4" placeholder="L4">
            <button class="btn-primary" onclick="carregar()">CARREGAR</button>
            <button onclick="salvar()">SALVAR</button>
            <button onclick="mudarLayout('grade')">4T</button>
            <button onclick="toggleMenu()" style="background: #333;">MENU</button>
        </div>

        <div id="main-container">
            <div id="content-area">
                <div id="top-row" style="height: 50%; display: flex;">
                    <div id="b1" class="video-box"><iframe id="v1" allowfullscreen></iframe></div>
                    <div id="gH1" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                    <div id="b2" class="video-box"><iframe id="v2" allowfullscreen></iframe></div>
                </div>
                <div id="gV" class="gutter gutter-v" onmousedown="initResizeV(event)"></div>
                <div id="bottom-row" style="height: 50%; display: flex;">
                    <div id="b3" class="video-box"><iframe id="v3" allowfullscreen></iframe></div>
                    <div id="gH2" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                    <div id="b4" class="video-box"><iframe id="v4" allowfullscreen></iframe></div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-section">
        <div id="chat-header">
            <button onclick="toggleChat()">CHAT</button>
            <button onclick="swapChat(1)" id="c1">1</button>
            <button onclick="swapChat(2)" id="c2">2</button>
            <button onclick="swapChat(3)" id="c3">3</button>
            <button onclick="swapChat(4)" id="c4">4</button>
        </div>
        <div id="chat-c1" class="chat-container"><iframe id="f1" style="width:100%;height:100%;"></iframe></div>
        <div id="chat-c2" class="chat-container"><iframe id="f2" style="width:100%;height:100%;"></iframe></div>
        <div id="chat-c3" class="chat-container"><iframe id="f3" style="width:100%;height:100%;"></iframe></div>
        <div id="chat-c4" class="chat-container"><iframe id="f4" style="width:100%;height:100%;"></iframe></div>
    </div>

    <script>
        let ids = ["", "", "", ""];
        const domain = window.location.hostname || "localhost";

        function showMenu() { document.body.classList.remove('hide-menu'); }
        function toggleMenu() { document.body.classList.toggle('hide-menu'); }
        function toggleChat() { 
            const cs = document.getElementById('chat-section');
            cs.classList.toggle('hide');
            document.getElementById('menu-trigger').style.width = cs.classList.contains('hide') ? "100%" : "calc(100% - 320px)";
        }

        function getStreamData(url) {
            if (!url) return null;
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const m = url.match(reg);
                return (m && m[1]) ? { id: m[1], platform: 'youtube' } : null;
            }
            if (url.includes("twitch.tv")) {
                const parts = url.split('/');
                return { id: parts[parts.length - 1].split('?')[0], platform: 'twitch' };
            }
            return null;
        }

        function carregar() {
            for(let i=1; i<=4; i++) {
                const val = document.getElementById('in'+i).value;
                const data = getStreamData(val);
                if(data) {
                    ids[i-1] = data.id;
                    document.getElementById('v'+i).src = data.platform === 'youtube' ? `https://www.youtube.com/embed/${data.id}?autoplay=1&mute=1` : `https://player.twitch.tv/?channel=${data.id}&parent=${domain}&autoplay=true&muted=true`;
                    document.getElementById('f'+i).src = data.platform === 'youtube' ? `https://www.youtube.com/live_chat?v=${data.id}&embed_domain=${domain}&dark_theme=1` : `https://www.twitch.tv/embed/${data.id}/chat?parent=${domain}&darkpopout`;
                }
            }
        }

        function swapChat(n) {
            document.querySelectorAll('.chat-container').forEach(c => c.classList.remove('chat-active'));
            document.getElementById('chat-c' + n).classList.add('chat-active');
        }

        function salvar() { for(let i=1; i<=4; i++) localStorage.setItem('l'+i, document.getElementById('in'+i).value); alert("Salvo!"); }

        function initResizeH(e) { window.addEventListener('mousemove', resH); window.addEventListener('mouseup', stp); }
        function resH(e) { 
            let chatW = document.getElementById('chat-section').classList.contains('hide') ? 0 : 320; 
            let v = (e.clientX / (window.innerWidth - chatW)) * 100; 
            document.getElementById('b1').style.flex = `0 0 ${v}%`; document.getElementById('b3').style.flex = `0 0 ${v}%`; 
        }

        function initResizeV(e) { window.addEventListener('mousemove', resV); window.addEventListener('mouseup', stp); }
        function resV(e) { let v = (e.clientY / window.innerHeight) * 100; document.getElementById('top-row').style.height = v + "%"; }
        function stp() { window.removeEventListener('mousemove', resH); window.removeEventListener('mousemove', resV); }

        window.onload = function() {
            for(let i=1; i<=4; i++) {
                const val = localStorage.getItem('l'+i);
                if(val) document.getElementById('in'+i).value = val;
            }
            carregar();
        };
    </script>
</body>
</html>
