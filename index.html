<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELIOS MULTIVIEW - V.FINAL</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #toolbar { background: #111; padding: 10px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #333; z-index: 100; flex-wrap: wrap; }
        #main-content { display: flex; flex: 1; overflow: hidden; }
        #grid { display: grid; flex: 1; gap: 2px; background: #222; }
        
        /* Layouts Dinâmicos */
        .g6 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
        .g4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        .l3 { grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr 1fr; }
        .l3 .box:nth-child(3) { grid-column: span 2; }

        .box { background: #000; position: relative; }
        .box div { width: 100%; height: 100%; } /* Container para a API do YouTube */
        
        input { background: #222; border: 1px solid #444; color: #fff; padding: 4px; font-size: 10px; width: 95px; border-radius: 3px; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 6px 10px; cursor: pointer; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .btn-sync { background: #ff0000; border: none; }
        
        #chat-area { width: 320px; background: #000; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="btn-sync" onclick="syncAutomatico()">SINCRO EXPEDIÇÃO</button>
        <div style="display:flex; gap:4px;">
            <input type="text" id="in1" placeholder="L1"><input type="text" id="in2" placeholder="L2"><input type="text" id="in3" placeholder="L3">
            <input type="text" id="in4" placeholder="L4"><input type="text" id="in5" placeholder="L5"><input type="text" id="in6" placeholder="L6">
        </div>
        <button onclick="carregarManual()">OK</button>
        <button onclick="setLayout('g6')">G6</button>
        <button onclick="setLayout('g4')">G4</button>
        <button onclick="setLayout('l3')">L3</button>
        <button onclick="toggleChat()">CHAT</button>
        <select id="chatSel" onchange="mudarChat(this.value)" style="background:#222; color:#fff; font-size:11px;">
            <option value="1">Chat L1</option><option value="2">Chat L2</option><option value="3">Chat L3</option>
            <option value="4">Chat L4</option><option value="5">Chat L5</option><option value="6">Chat L6</option>
        </select>
    </div>

    <div id="main-content">
        <div id="grid" class="g6">
            <div class="box"><div id="player1"></div></div>
            <div class="box"><div id="player2"></div></div>
            <div class="box"><div id="player3"></div></div>
            <div class="box"><div id="player4"></div></div>
            <div class="box"><div id="player5"></div></div>
            <div class="box"><div id="player6"></div></div>
        </div>
        <div id="chat-area" class="hide">
            <iframe id="chat-frame" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = "AIzaSyCQq0x3oD1kOWt2ZNgIhD-Y75nxIK3Z2gI";
        const CANAIS = ["UC-lHJZR3Gqxm24_Vd_AJ5Yw", "UC0uYV778E2GTo6W8U6u220w", "UCPY9OndS0GqL9YofV_8B9_w", "UCxI-mD7-S1vshLh9LpX8Oog", "UCX9H70qU1R3eK3c9NnOasTg", "UC57f9p_v0m3Gq80M09Hl_Bg"];
        const domain = "zikapr26.github.io";
        let players = [];

        // Inicializa os players com as configurações de segurança exigidas pelo Google
        function onYouTubeIframeAPIReady() {
            for(let i=1; i<=6; i++) {
                players[i] = new YT.Player('player' + i, {
                    playerVars: { 'autoplay': 1, 'mute': 1, 'origin': `https://${domain}`, 'enablejsapi': 1 },
                    events: { 'onReady': (e) => e.target.mute() }
                });
            }
        }

        async function syncAutomatico() {
            for(let i=0; i<CANAIS.length; i++) {
                try {
                    const r = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CANAIS[i]}&type=video&eventType=live&key=${API_KEY}`);
                    const d = await r.json();
                    if(d.items?.length > 0) {
                        players[i+1].loadVideoById(d.items[0].id.videoId);
                    }
                } catch(e) { console.error("Erro API"); }
            }
        }

        function carregarManual() {
            for(let i=1; i<=6; i++) {
                const val = document.getElementById('in' + i).value;
                if(val.includes('v=')) {
                    const id = val.split('v=')[1].split('&')[0];
                    players[i].loadVideoById(id);
                }
            }
        }

        function mudarChat(num) {
            const url = players[num].getVideoUrl();
            if(url && url.includes('v=')) {
                const id = url.split('v=')[1].split('&')[0];
                document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${id}&embed_domain=${domain}`;
            }
        }

        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }

        function setLayout(l) {
            const g = document.getElementById('grid');
            g.className = l;
            document.querySelectorAll('.box').forEach((box, i) => {
                box.classList.remove('hide');
                if(l === 'g4' && i >= 4) box.classList.add('hide');
                if(l === 'l3' && i >= 3) box.classList.add('hide');
            });
        }
    </script>
</body>
</html>
