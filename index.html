<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiView Master Pro - zikapr26</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Toolbar e Menu */
        #toolbar { background: #1a1a1a; padding: 10px; display: flex; gap: 8px; align-items: center; border-bottom: 2px solid #333; z-index: 1000; flex-wrap: wrap; transition: 0.3s; }
        .toolbar-hidden { margin-top: -120px; opacity: 0; pointer-events: none; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 6px; border-radius: 4px; width: 130px; font-size: 11px; }
        button { background: #cc0000; color: white; border: none; padding: 7px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .group { display: flex; align-items: center; gap: 6px; border-left: 1px solid #444; padding-left: 8px; font-size: 11px; }
        input[type="range"] { width: 60px; accent-color: #ff0000; }

        #show-menu-btn { position: fixed; top: 0; left: 50%; transform: translateX(-50%); background: #333; padding: 5px 15px; border-radius: 0 0 10px 10px; z-index: 1001; cursor: pointer; opacity: 0.3; font-size: 10px; }
        #show-menu-btn:hover { opacity: 1; background: #cc0000; }

        /* Área de Conteúdo */
        #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }
        #content-area { display: flex; flex-direction: column; flex: 1; }
        
        .gutter-h { cursor: col-resize; background: #333; width: 6px; z-index: 10; }
        .gutter-v { cursor: row-resize; background: #333; height: 6px; z-index: 10; }

        #top-row { display: flex; height: 50%; }
        #v1-box { width: 50%; background: #000; }
        #v2-box { flex: 1; background: #000; }
        #bottom-row { flex: 1; width: 100%; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;}

        iframe { width: 100%; height: 100%; border: none; }

        /* Chat */
        #chat-area { width: 300px; background: #0f0f0f; display: flex; flex-direction: column; border-left: 2px solid #333; transition: 0.2s; }
        .chat-header { padding: 8px; background: #1a1a1a; text-align: center; font-size: 11px; font-weight: bold; border-bottom: 1px solid #333; }
        .hide { display: none !important; }
        .active-btn { background: #065fd4 !important; }
    </style>
</head>
<body>

    <div id="show-menu-btn" onclick="toggleMenu()">MOSTRAR MENU</div>

    <div id="toolbar">
        <input type="text" id="in1" placeholder="Live 1">
        <input type="text" id="in2" placeholder="Live 2">
        <input type="text" id="in3" value="https://helios.ratonet.com.br/" placeholder="Link Helios">
        <button onclick="carregar()">CARREGAR</button>
        <button onclick="salvar()" style="background:#28a745">SALVAR</button>
        <button onclick="abrirHeliosPopup()" style="background:#f39c12">ABRIR HELIOS (SOLUÇÃO)</button>

        <div class="group">
            <span>L1:</span><input type="range" min="10" max="90" value="50" id="rangeW" oninput="ajustarLargura(this.value)">
            <span>Alt:</span><input type="range" min="10" max="90" value="50" id="rangeH" oninput="ajustarAltura(this.value)">
            <span>Chat:</span><input type="range" min="150" max="600" value="300" oninput="ajustarChat(this.value)">
        </div>

        <div class="group">
            <button id="bc1" onclick="swapChat(1)" class="active-btn">CHAT L1</button>
            <button id="bc2" onclick="swapChat(2)">CHAT L2</button>
            <button onclick="toggleChat()">EXIBIR CHAT</button>
            <button onclick="toggleMenu()" style="background:#444">OCULTAR MENU</button>
        </div>
    </div>

    <div id="main-container">
        <div id="content-area">
            <div id="top-row">
                <div id="v1-box"><iframe id="v1"></iframe></div>
                <div class="gutter-h" onmousedown="initResizeH(event)"></div>
                <div id="v2-box"><iframe id="v2"></iframe></div>
            </div>
            <div class="gutter-v" onmousedown="initResizeV(event)"></div>
            <div id="bottom-row">
                <p style="color: #888; font-size: 12px;">Se o site externo não carregar aqui devido à segurança,<br>use o botão laranja <b>"ABRIR HELIOS"</b> no menu.</p>
                <iframe id="v3"></iframe>
            </div>
        </div>
        <div id="chat-area">
            <div class="chat-header" id="chat-title">CHAT: LIVE 1</div>
            <iframe id="chat-frame"></iframe>
        </div>
    </div>

    <script>
        let ids = ["", ""];

        window.onload = function() {
            document.getElementById('in1').value = localStorage.getItem('l1') || "";
            document.getElementById('in2').value = localStorage.getItem('l2') || "";
            document.getElementById('in3').value = localStorage.getItem('l3') || "https://helios.ratonet.com.br/";
            if(localStorage.getItem('l1') || localStorage.getItem('l2')) carregar();
        };

        function salvar() {
            localStorage.setItem('l1', document.getElementById('in1').value);
            localStorage.setItem('l2', document.getElementById('in2').value);
            localStorage.setItem('l3', document.getElementById('in3').value);
            alert("Links salvos!");
        }

        function abrirHeliosPopup() {
            const url = document.getElementById('in3').value;
            // Abre em uma janela separada pequena que você pode posicionar
            window.open(url, 'HeliosTracker', 'width=800,height=600,menubar=no,status=no,location=no');
        }

        function getID(url) {
            const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const m = url.match(reg);
            return (m && m[1]) ? m[1] : null;
        }

        function carregar() {
            ids[0] = getID(document.getElementById('in1').value);
            ids[1] = getID(document.getElementById('in2').value);
            const l3 = document.getElementById('in3').value;
            if(ids[0]) document.getElementById('v1').src = `https://www.youtube.com/embed/${ids[0]}?autoplay=1`;
            if(ids[1]) document.getElementById('v2').src = `https://www.youtube.com/embed/${ids[1]}?autoplay=1`;
            if(l3) document.getElementById('v3').src = l3;
            swapChat(1);
        }

        function ajustarLargura(val) { document.getElementById('v1-box').style.width = val + "%"; }
        function ajustarAltura(val) { document.getElementById('top-row').style.height = val + "%"; }
        function ajustarChat(val) { document.getElementById('chat-area').style.width = val + "px"; }
        
        function initResizeH(e) { window.addEventListener('mousemove', resizeH); window.addEventListener('mouseup', stopResize); }
        function resizeH(e) {
            let val = (e.clientX / window.innerWidth) * 100;
            ajustarLargura(val);
            document.getElementById('rangeW').value = val;
        }
        function initResizeV(e) { window.addEventListener('mousemove', resizeV); window.addEventListener('mouseup', stopResize); }
        function resizeV(e) {
            let val = (e.clientY / window.innerHeight) * 100;
            ajustarAltura(val);
            document.getElementById('rangeH').value = val;
        }
        function stopResize() { window.removeEventListener('mousemove', resizeH); window.removeEventListener('mousemove', resizeV); }

        function toggleMenu() { document.getElementById('toolbar').classList.toggle('toolbar-hidden'); }
        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }

        function swapChat(n) {
            const tid = ids[n-1];
            const domain = window.location.hostname;
            document.getElementById('bc1').classList.toggle('active-btn', n === 1);
            document.getElementById('bc2').classList.toggle('active-btn', n === 2);
            document.getElementById('chat-title').innerText = "CHAT: LIVE " + n;
            if(tid) document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${tid}&embed_domain=${domain}`;
        }
    </script>
</body>
</html>
