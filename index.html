<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiView.net</title> <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #toolbar { background: #111; padding: 8px 15px; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #333; z-index: 1000; flex-wrap: wrap; transition: transform 0.3s; }
        .toolbar-hidden { transform: translateY(-100%); position: absolute; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 6px 10px; border-radius: 4px; width: 100px; font-size: 12px; }
        button { background: #333; color: white; border: 1px solid #444; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; }
        button:hover { background: #444; }
        .btn-primary { background: #ff0000; border: none; }
        .group { display: flex; align-items: center; gap: 8px; border-left: 1px solid #333; padding-left: 12px; font-size: 11px; color: #aaa; }
        input[type="range"] { width: 60px; accent-color: #ff0000; cursor: pointer; }
        #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; background: #000; }
        #content-area { display: flex; flex-direction: column; flex: 1; }
        .video-box { position: relative; background: #000; overflow: hidden; display: flex; flex: 1; }
        iframe { width: 100%; height: 100%; border: none; }
        .gutter { background: #1a1a1a; z-index: 10; transition: background 0.2s; }
        .gutter:hover { background: #ff0000 !important; }
        .gutter-h { cursor: col-resize; width: 4px; }
        .gutter-v { cursor: row-resize; height: 4px; width: 100%; }
        #chat-area { width: 320px; background: #000; display: flex; flex-direction: column; border-left: 1px solid #333; }
        .chat-header { padding: 10px; background: #111; text-align: center; font-size: 11px; font-weight: bold; border-bottom: 1px solid #222; color: #aaa; }
        .hide { display: none !important; }
        #menu-trigger { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100px; height: 10px; background: rgba(255,0,0,0.3); border-radius: 0 0 10px 10px; z-index: 1001; cursor: pointer; opacity: 0; }
        #menu-trigger:hover { opacity: 1; }
    </style>
</head>
<body>
    <div id="menu-trigger" onclick="toggleMenu()"></div>
    <div id="toolbar">
        <input type="text" id="in1" placeholder="L1">
        <input type="text" id="in2" placeholder="L2">
        <input type="text" id="in3" placeholder="L3">
        <input type="text" id="in4" placeholder="L4">
        <button class="btn-primary" onclick="carregar()">CARREGAR</button>
        <button onclick="salvar()">SALVAR</button>
        <div class="group">
            <button onclick="mudarLayout('grade')">4T</button>
            <button onclick="mudarLayout('lado')">H</button>
            <button onclick="mudarLayout('pilha')">V</button>
        </div>
        <div class="group">
            <span>LARG:</span><input type="range" min="10" max="90" value="50" id="rangeW" oninput="ajustarLargura(this.value)">
            <span>ALT:</span><input type="range" min="10" max="90" value="50" id="rangeH" oninput="ajustarAltura(this.value)">
        </div>
        <div class="group"><button onclick="toggleChat()">CHAT</button><button onclick="toggleMenu()">MENU</button></div>
        <div class="group"><span>Chat:</span><button onclick="swapChat(1)">1</button><button onclick="swapChat(2)">2</button></div>
    </div>
    <div id="main-container">
        <div id="content-area">
            <div id="top-row" style="height: 50%; display: flex;">
                <div id="b1" class="video-box"><iframe id="v1"></iframe></div>
                <div id="gH1" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                <div id="b2" class="video-box"><iframe id="v2"></iframe></div>
            </div>
            <div id="gV" class="gutter gutter-v" onmousedown="initResizeV(event)"></div>
            <div id="bottom-row" style="height: 50%; display: flex;">
                <div id="b3" class="video-box"><iframe id="v3"></iframe></div>
                <div id="gH2" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                <div id="b4" class="video-box"><iframe id="v4"></iframe></div>
            </div>
        </div>
        <div id="chat-area" class="hide"><div class="chat-header" id="chat-title">CHAT: LIVE 1</div><iframe id="chat-frame"></iframe></div>
    </div>
    <script>
        let ids = ["", "", "", ""];
        window.onload = function() {
            for(let i=1; i<=4; i++) document.getElementById('in'+i).value = localStorage.getItem('l'+i) || "";
            if(localStorage.getItem('l1')) carregar();
        };
        function salvar() {
            for(let i=1; i<=4; i++) localStorage.setItem('l'+i, document.getElementById('in'+i).value);
            alert("Salvo!");
        }
        function carregar() {
            const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            for(let i=1; i<=4; i++) {
                const m = document.getElementById('in'+i).value.match(reg);
                ids[i-1] = m ? m[1] : null;
                if(ids[i-1]) document.getElementById('v'+i).src = `https://www.youtube.com/embed/${ids[i-1]}?autoplay=1`;
            }
            swapChat(1);
        }
        function ajustarLargura(v) { document.getElementById('b1').style.flex = `0 0 ${v}%`; document.getElementById('b3').style.flex = `0 0 ${v}%`; }
        function ajustarAltura(v) { document.getElementById('top-row').style.height = v + "%"; }
        function mudarLayout(modo) {
            const b2=document.getElementById('b2'), b3=document.getElementById('b3'), b4=document.getElementById('b4'), rowB=document.getElementById('bottom-row'), gV=document.getElementById('gV'), gH1=document.getElementById('gH1'), gH2=document.getElementById('gH2');
            [b2, b3, b4, rowB, gV, gH1, gH2].forEach(el => el.classList.remove('hide'));
            document.getElementById('top-row').style.height = "50%"; document.getElementById('b1').style.flex = "1";
            if(modo === 'lado') { rowB.classList.add('hide'); gV.classList.add('hide'); document.getElementById('top-row').style.height = "100%"; }
            else if(modo === 'pilha') { b2.classList.add('hide'); b4.classList.add('hide'); gH1.classList.add('hide'); gH2.classList.add('hide'); document.getElementById('v3').src = document.getElementById('v2').src; }
        }
        function initResizeH(e) { window.addEventListener('mousemove', resH); window.addEventListener('mouseup', stp); }
        function resH(e) { let v = (e.clientX / window.innerWidth) * 100; ajustarLargura(v); document.getElementById('rangeW').value = v; }
        function initResizeV(e) { window.addEventListener('mousemove', resV); window.addEventListener('mouseup', stp); }
        function resV(e) { let v = (e.clientY / window.innerHeight) * 100; ajustarAltura(v); document.getElementById('rangeH').value = v; }
        function stp() { window.removeEventListener('mousemove', resH); window.removeEventListener('mousemove', resV); }
        function toggleMenu() { document.getElementById('toolbar').classList.toggle('toolbar-hidden'); }
        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }
        function swapChat(n) {
            if(ids[n-1]) document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${ids[n-1]}&embed_domain=${window.location.hostname}`;
            document.getElementById('chat-title').innerText = "CHAT: LIVE " + n;
        }
    </script>
</body>
</html>
