<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MultiWatch - Zika Edition</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #toolbar { background: #111; padding: 8px 15px; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #333; z-index: 1000; flex-wrap: wrap; transition: transform 0.3s; position: relative; }
        .toolbar-hidden { transform: translateY(-100%); position: absolute; width: 100%; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        input { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 6px 20px 6px 10px; border-radius: 4px; width: 100px; font-size: 11px; outline: none; }
        .clear-btn { position: absolute; right: 5px; cursor: pointer; color: #555; font-size: 14px; font-weight: bold; border: none; background: none; }
        
        button { background: #222; color: #eee; border: 1px solid #333; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; }
        button:hover { background: #333; }
        .btn-primary { background: #ff0000; border: none; }
        .active-chat { border-color: #ff0000 !important; color: #ff0000 !important; }

        .group { display: flex; align-items: center; gap: 6px; border-left: 1px solid #222; padding-left: 10px; height: 24px; color: #666; font-size: 10px; }
        
        #main-container { display: flex; flex: 1; width: 100%; overflow: hidden; background: #000; }
        #content-area { display: flex; flex-direction: column; flex: 1; position: relative; }
        
        .video-box { position: relative; background: #000; overflow: hidden; display: flex; flex: 1; }
        iframe { width: 100%; height: 100%; border: none; background: #000; display: block; }

        .gutter { background: #000; z-index: 10; transition: background 0.2s; flex-shrink: 0; }
        .gutter:hover { background: #ff0000 !important; }
        .gutter-h { cursor: col-resize; width: 4px; }
        .gutter-v { cursor: row-resize; height: 4px; width: 100%; }

        #chat-area { width: 320px; background: #000; display: flex; flex-direction: column; border-left: 1px solid #222; }
        .hide { display: none !important; }
        #menu-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 8px; z-index: 1001; cursor: pointer; }
        .resizing iframe { pointer-events: none; }
    </style>
</head>
<body>

    <div id="menu-trigger" onmouseover="showMenu()"></div>

    <div id="toolbar">
        <div class="input-wrapper"><input type="text" id="in1" placeholder="L1"><button class="clear-btn" onclick="apagarSlot(1)">Ã—</button></div>
        <div class="input-wrapper"><input type="text" id="in2" placeholder="L2"><button class="clear-btn" onclick="apagarSlot(2)">Ã—</button></div>
        <div class="input-wrapper"><input type="text" id="in3" placeholder="L3"><button class="clear-btn" onclick="apagarSlot(3)">Ã—</button></div>
        <div class="input-wrapper"><input type="text" id="in4" placeholder="L4"><button class="clear-btn" onclick="apagarSlot(4)">Ã—</button></div>
        
        <button class="btn-primary" onclick="carregar()">CARREGAR</button>
        <button onclick="salvar()">SALVAR</button>
        <button onclick="limparTudo()" style="color: #ff5555;">LIMPAR</button>

        <div class="group">
            <button onclick="mudarLayout('grade')">4T</button>
            <button onclick="mudarLayout('lado')">H</button>
            <button onclick="mudarLayout('pilha')">V</button>
        </div>

        <div class="group">
            <button onclick="toggleChat()">CHAT</button>
            <button onclick="toggleMenu()">MENU</button>
        </div>

        <div class="group">
            <span>CHATS:</span>
            <button onclick="swapChat(1)" id="c1">1</button>
            <button onclick="swapChat(2)" id="c2">2</button>
            <button onclick="swapChat(3)" id="c3">3</button>
            <button onclick="swapChat(4)" id="c4">4</button>
            <button onclick="desmutarFoco()" style="margin-left:5px; background:#444;">ðŸ”Š</button>
        </div>
    </div>

    <div id="main-container">
        <div id="content-area">
            <div id="top-row" style="height: 50%; display: flex;">
                <div id="b1" class="video-box"><iframe id="v1"></iframe></div>
                <div id="gH1" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                <div id="b2" class="video-box"><iframe id="v2"></iframe></div>
            </div>
            <div id="gV" class="gutter gutter-v" onmousedown="initResizeV(event)"></div>
            <div id="bottom-row" style="height: 50%; display: flex;">
                <div id="b3" class="video-box"><iframe id="v3"></iframe></div>
                <div id="gH2" class="gutter gutter-h" onmousedown="initResizeH(event)"></div>
                <div id="b4" class="video-box"><iframe id="v4"></iframe></div>
            </div>
        </div>
        <div id="chat-area" class="hide">
            <iframe id="chat-frame" style="flex: 1; height: 100%;"></iframe>
        </div>
    </div>

    <script>
        let ids = ["", "", "", ""];
        let chatAtivo = null;
        const domain = window.location.hostname || "localhost";

        window.onload = function() {
            // Carrega links
            for(let i=1; i<=4; i++) {
                const val = localStorage.getItem('l'+i);
                if(val) document.getElementById('in'+i).value = val;
            }
            // Carrega ajustes de quina
            const h = localStorage.getItem('multiwatch-h');
            const w = localStorage.getItem('multiwatch-w');
            if(h) document.getElementById('top-row').style.height = h;
            if(w) {
                document.getElementById('b1').style.flex = `0 0 ${w}`;
                document.getElementById('b3').style.flex = `0 0 ${w}`;
            }
            carregar();
        };

        function getID(url) {
            const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const m = url.match(reg);
            return (m && m[1]) ? m[1] : null;
        }

        function apagarSlot(n) {
            document.getElementById('in' + n).value = "";
            document.getElementById('v' + n).src = "";
            localStorage.removeItem('l' + n);
            ids[n-1] = "";
        }

        function limparTudo() { if(confirm("Limpar tudo?")) for(let i=1; i<=4; i++) apagarSlot(i); }

        function salvar() { 
            for(let i=1; i<=4; i++) localStorage.setItem('l'+i, document.getElementById('in'+i).value); 
            localStorage.setItem('multiwatch-h', document.getElementById('top-row').style.height);
            localStorage.setItem('multiwatch-w', document.getElementById('b1').style.flex.split(' ').pop());
            alert("Links e PosiÃ§Ãµes Salvos!"); 
        }

        function carregar() {
            for(let i=1; i<=4; i++) {
                const val = document.getElementById('in'+i).value;
                const newID = getID(val);
                if(newID) {
                    if(ids[i-1] !== newID) {
                        ids[i-1] = newID;
                        document.getElementById('v'+i).src = `https://www.youtube.com/embed/${newID}?autoplay=1&mute=1&rel=0`;
                    }
                } else {
                    document.getElementById('v'+i).src = "";
                    ids[i-1] = "";
                }
            }
        }

        function mudarLayout(modo) {
            const elements = ['b1', 'b2', 'b3', 'b4', 'bottom-row', 'gV', 'gH1', 'gH2'];
            elements.forEach(id => document.getElementById(id).classList.remove('hide'));
            const topR = document.getElementById('top-row'), rowB = document.getElementById('bottom-row');
            
            topR.style.display = "flex"; topR.style.flexDirection = "row";
            rowB.style.display = "flex";

            if(modo === 'lado') {
                ['b3', 'b4', 'bottom-row', 'gV'].forEach(id => document.getElementById(id).classList.add('hide'));
                topR.style.height = "100%";
            } else if(modo === 'pilha') {
                ['b2', 'b4', 'gV', 'gH1', 'gH2', 'bottom-row'].forEach(id => document.getElementById(id).classList.add('hide'));
                topR.style.flexDirection = "column"; topR.style.height = "100%";
            }
        }

        function swapChat(n) {
            const videoId = ids[n-1];
            chatAtivo = n;
            document.querySelectorAll('.group button').forEach(b => b.classList.remove('active-chat'));
            if(videoId) {
                document.getElementById('chat-frame').src = `https://www.youtube.com/live_chat?v=${videoId}&embed_domain=${domain}`;
                document.getElementById('c' + n).classList.add('active-chat');
                if(document.getElementById('chat-area').classList.contains('hide')) toggleChat();
            }
        }

        function desmutarFoco() {
            if(!chatAtivo) return alert("Selecione um chat primeiro!");
            const id = ids[chatAtivo-1];
            if(id) document.getElementById('v'+chatAtivo).src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=0&rel=0`;
        }

        function initResizeH(e) { document.body.classList.add('resizing'); window.addEventListener('mousemove', resH); window.addEventListener('mouseup', stp); }
        function resH(e) { 
            let chatW = document.getElementById('chat-area').classList.contains('hide') ? 0 : 320; 
            let v = (e.clientX / (window.innerWidth - chatW)) * 100; 
            document.getElementById('b1').style.flex = `0 0 ${v}%`; 
            document.getElementById('b3').style.flex = `0 0 ${v}%`; 
        }

        function initResizeV(e) { document.body.classList.add('resizing'); window.addEventListener('mousemove', resV); window.addEventListener('mouseup', stp); }
        function resV(e) { 
            let v = (e.clientY / window.innerHeight) * 100; 
            document.getElementById('top-row').style.height = v + "%"; 
        }

        function stp() { document.body.classList.remove('resizing'); window.removeEventListener('mousemove', resH); window.removeEventListener('mousemove', resV); }

        window.addEventListener('keydown', function(e) {
            if (document.activeElement.tagName === 'INPUT') return;
            let step = 0.1, topR = document.getElementById('top-row'), b1 = document.getElementById('b1'), b3 = document.getElementById('b3');
            let h = parseFloat(topR.style.height) || 50;
            let w = parseFloat(b1.style.flexBasis) || 50;
            if (b1.style.flex.includes('%')) w = parseFloat(b1.style.flex.split('%')[0].split(' ').pop());

            if (e.key === 'ArrowUp') topR.style.height = (h - step) + "%";
            if (e.key === 'ArrowDown') topR.style.height = (h + step) + "%";
            if (e.key === 'ArrowLeft') { b1.style.flex = `0 0 ${w - step}%`; b3.style.flex = `0 0 ${w - step}%`; }
            if (e.key === 'ArrowRight') { b1.style.flex = `0 0 ${w + step}%`; b3.style.flex = `0 0 ${w + step}%`; }
            // Salva ajuste fino automaticamente
            localStorage.setItem('multiwatch-h', topR.style.height);
            localStorage.setItem('multiwatch-w', b1.style.flex.split(' ').pop());
        });

        function toggleMenu() { document.getElementById('toolbar').classList.toggle('toolbar-hidden'); }
        function showMenu() { document.getElementById('toolbar').classList.remove('toolbar-hidden'); }
        function toggleChat() { document.getElementById('chat-area').classList.toggle('hide'); }
    </script>
</body>
</html>
